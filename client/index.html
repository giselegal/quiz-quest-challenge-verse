
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Quest - Descubra Seu Estilo</title>
    
    <!-- Meta tags b√°sicas -->
    <meta name="theme-color" content="#432818" />
    <meta name="description" content="Descubra seu estilo pessoal √∫nico com nosso quiz interativo" />
    
    <!-- Bloqueador de telemetria atualizado -->
    <script src="/telemetry-blocker-v2.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Diagn√≥stico b√°sico -->
    <script>
      console.log('üöÄ Quiz Quest iniciando...');
      console.log('üåê Navigator online:', navigator.onLine);
      console.log('üìç URL atual:', window.location.href);
      
      // Verificar elemento root
      const root = document.getElementById('root');
      console.log('üì¶ Root element:', root ? 'Encontrado' : 'N√ÉO encontrado');
      
      // Monitorar carregamento
      window.addEventListener('load', () => {
        console.log('‚úÖ P√°gina carregada completamente');
        setTimeout(() => {
          const rootContent = document.getElementById('root')?.innerHTML;
          console.log('üìÑ Conte√∫do do root:', rootContent ? 'Presente' : 'Vazio');
          if (!rootContent) {
            console.error('‚ùå PROBLEMA: Root est√° vazio ap√≥s 2 segundos!');
          }
        }, 2000);
      });
      
      // Capturar erros
      window.addEventListener('error', (e) => {
        console.error('‚ùå Erro JavaScript:', e.error);
        console.error('ÔøΩ Arquivo:', e.filename, 'Linha:', e.lineno);
      });
      
      window.addEventListener('unhandledrejection', (e) => {
        console.error('‚ùå Promise rejeitada:', e.reason);
      });
    </script>
  </body>
</html>
