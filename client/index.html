
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Bloqueador de telemetria - DEVE SER O PRIMEIRO SCRIPT -->
    <script src="/telemetry-blocker.js"></script>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Content Security Policy para bloquear telemetria -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self' 'unsafe-inline' 'unsafe-eval';
      connect-src 'self' http://localhost:* ws://localhost:* wss://localhost:*;
      img-src 'self' data: blob:;
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
    ">
    
    <title>Quiz Quest Challenge Verse - Descubra Seu Estilo</title>
    <meta name="description" content="Descubra seu estilo pessoal com nosso quiz interativo" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
