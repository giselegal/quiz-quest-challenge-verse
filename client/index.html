
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Quest - Descubra Seu Estilo</title>
    
    <!-- CSP mais permissivo para diagnóstico -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self' 
        *.lovable.app 
        *.lovableproject.com 
        *.supabase.co 
        *.supabase.io 
        data: blob: 
        'unsafe-inline' 
        'unsafe-eval';
      connect-src 'self' 
        *.lovable.app 
        *.lovableproject.com 
        *.supabase.co 
        *.supabase.io 
        wss://*.lovableproject.com 
        wss://*.lovable.app 
        https://api.openai.com 
        data: blob:;
      img-src 'self' 
        *.lovable.app 
        *.lovableproject.com 
        *.supabase.co 
        data: blob: 
        https:;
      script-src 'self' 
        *.lovable.app 
        *.lovableproject.com 
        'unsafe-inline' 
        'unsafe-eval';
      style-src 'self' 
        *.lovable.app 
        *.lovableproject.com 
        'unsafe-inline';
      font-src 'self' 
        *.lovable.app 
        *.lovableproject.com 
        data:;
    ">
    
    <!-- Meta tags para PWA offline -->
    <meta name="theme-color" content="#432818" />
    <meta name="description" content="Descubra seu estilo pessoal único com nosso quiz interativo" />
    
    <!-- Manifest para funcionamento offline -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Bloqueador de telemetria específico -->
    <script src="/telemetry-blocker.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Notificação de modo offline -->
    <script>
      // Detectar estado offline/online
      window.addEventListener('load', () => {
        if (!navigator.onLine) {
          console.log('📱 Starting in offline mode');
          window.dispatchEvent(new CustomEvent('fallback-mode-activated'));
        }
      });
      
      // Logging de diagnóstico
      console.log('🚀 Quiz Quest iniciando...');
      console.log('🌐 Navigator online:', navigator.onLine);
      console.log('📍 URL atual:', window.location.href);
    </script>
  </body>
</html>
