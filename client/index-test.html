<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Quest - Teste Básico</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main-test.tsx"></script>
    
    <script>
      console.log('🚀 Index de teste carregado');
      console.log('🌐 Navigator online:', navigator.onLine);
      console.log('📍 URL atual:', window.location.href);
      
      // Verificar se o root existe
      const root = document.getElementById('root');
      console.log('📦 Elemento root encontrado:', !!root);
      
      // Monitorar erros
      window.addEventListener('error', (e) => {
        console.error('❌ Erro detectado:', e.error);
      });
      
      window.addEventListener('unhandledrejection', (e) => {
        console.error('❌ Promise rejeitada:', e.reason);
      });
    </script>
  </body>
</html>
