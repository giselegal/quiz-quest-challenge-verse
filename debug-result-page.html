<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug P√°gina de Resultado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .warning { background: #fff3cd; color: #856404; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover { background: #0056b3; }
        .code {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug da P√°gina de Resultado</h1>
        <p>Esta p√°gina vai diagnosticar problemas na p√°gina de resultado do quiz.</p>
        
        <div id="diagnosis"></div>
        
        <h3>A√ß√µes de Corre√ß√£o:</h3>
        <button class="btn" onclick="createMockData()">Criar Dados Mock</button>
        <button class="btn" onclick="clearAllData()">Limpar Todos os Dados</button>
        <button class="btn" onclick="testResultPage()">Testar P√°gina Resultado</button>
        <button class="btn" onclick="runFullDiagnostic()">Diagn√≥stico Completo</button>
    </div>

    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            document.getElementById('diagnosis').appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function createMockData() {
            const mockQuizResult = {
                userName: 'Usu√°rio Teste',
                primaryStyle: {
                    category: 'Natural',
                    score: 12,
                    percentage: 80
                },
                secondaryStyles: [
                    {
                        category: 'Elegante',
                        score: 8,
                        percentage: 53
                    },
                    {
                        category: 'Cl√°ssico',
                        score: 6,
                        percentage: 40
                    }
                ],
                totalSelections: 15
            };
            
            const strategicAnswers = {
                'strategic-1': ['option-natural'],
                'strategic-2': ['option-natural'],
                'strategic-3': ['option-natural']
            };

            try {
                localStorage.setItem('quiz_result', JSON.stringify(mockQuizResult));
                localStorage.setItem('quizResults', JSON.stringify(mockQuizResult));
                localStorage.setItem('strategicAnswers', JSON.stringify(strategicAnswers));
                localStorage.setItem('userName', 'Usu√°rio Teste');
                localStorage.setItem('quizCompletedAt', Date.now().toString());
                localStorage.setItem('preloadedResults', 'true');
                
                log('‚úÖ Dados mock criados com sucesso', 'success');
                log('Dados salvos: quiz_result, quizResults, strategicAnswers, userName', 'info');
            } catch (error) {
                log(`‚ùå Erro ao criar dados mock: ${error.message}`, 'error');
            }
        }

        function clearAllData() {
            const keysToRemove = [
                'quiz_result', 'quizResults', 'strategicAnswers', 'userName',
                'quizCompletedAt', 'preloadedResults', 'allAnswers', 'currentQuestionIndex',
                'quizAnswers', 'quizCompleted', 'quizResult', 'introCompleted'
            ];
            
            keysToRemove.forEach(key => {
                localStorage.removeItem(key);
                sessionStorage.removeItem(key);
            });
            
            log('üßπ Todos os dados do quiz foram limpos', 'warning');
        }

        function testResultPage() {
            log('üß™ Testando acesso √† p√°gina de resultado...', 'info');
            
            // Verificar se existem dados
            const quizResult = localStorage.getItem('quiz_result');
            const backupResult = localStorage.getItem('quizResults');
            
            if (!quizResult && !backupResult) {
                log('‚ö†Ô∏è Nenhum dado de resultado encontrado. Criando dados mock...', 'warning');
                createMockData();
            }
            
            // Tentar navegar para a p√°gina
            setTimeout(() => {
                window.location.href = '/resultado';
            }, 1000);
        }

        function runFullDiagnostic() {
            log('üîç Iniciando diagn√≥stico completo...', 'info');
            
            // Verificar localStorage
            const quizResult = localStorage.getItem('quiz_result');
            const backupResult = localStorage.getItem('quizResults');
            const userName = localStorage.getItem('userName');
            const strategicAnswers = localStorage.getItem('strategicAnswers');
            
            log('üìä Estado do localStorage:', 'info');
            
            if (quizResult) {
                try {
                    const parsed = JSON.parse(quizResult);
                    log(`‚úÖ quiz_result: ${parsed.primaryStyle?.category || 'N/A'} (${parsed.primaryStyle?.percentage || 0}%)`, 'success');
                } catch (e) {
                    log('‚ùå quiz_result est√° corrompido', 'error');
                }
            } else {
                log('‚ùå quiz_result n√£o encontrado', 'error');
            }
            
            if (backupResult) {
                log('‚úÖ quizResults (backup) dispon√≠vel', 'success');
            } else {
                log('‚ùå quizResults (backup) n√£o encontrado', 'error');
            }
            
            if (userName) {
                log(`‚úÖ userName: ${userName}`, 'success');
            } else {
                log('‚ùå userName n√£o definido', 'error');
            }
            
            if (strategicAnswers) {
                log('‚úÖ strategicAnswers dispon√≠vel', 'success');
            } else {
                log('‚ùå strategicAnswers n√£o encontrado', 'error');
            }
            
            // Verificar se a p√°gina √© acess√≠vel
            fetch('/resultado')
                .then(response => {
                    if (response.ok) {
                        log('‚úÖ P√°gina /resultado √© acess√≠vel via fetch', 'success');
                    } else {
                        log(`‚ùå P√°gina /resultado retornou status ${response.status}`, 'error');
                    }
                })
                .catch(error => {
                    log(`‚ùå Erro ao acessar /resultado: ${error.message}`, 'error');
                });
        }

        // Executar diagn√≥stico inicial
        window.onload = function() {
            log('üöÄ Debug da p√°gina de resultado carregado', 'info');
            runFullDiagnostic();
        };
    </script>
</body>
</html>
