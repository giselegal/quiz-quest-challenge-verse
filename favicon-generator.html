<!DOCTYPE html>
<html>
<head>
  <title>Gerar Favicon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 20px auto;
      display: block;
    }
    .download-links {
      margin-top: 20px;
    }
    .download-links a {
      display: block;
      margin: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Gerador de Favicon</h1>
  <p>Use esta ferramenta para gerar favicons com as cores da Gisele Galvão</p>
  
  <canvas id="favicon16" width="16" height="16"></canvas>
  <canvas id="favicon32" width="32" height="32"></canvas>
  <canvas id="favicon192" width="192" height="192"></canvas>
  <canvas id="favicon512" width="512" height="512"></canvas>
  
  <div class="download-links">
    <a id="download16" download="favicon-16x16.png">Baixar 16x16</a>
    <a id="download32" download="favicon-32x32.png">Baixar 32x32</a>
    <a id="download192" download="android-chrome-192x192.png">Baixar 192x192</a>
    <a id="download512" download="android-chrome-512x512.png">Baixar 512x512</a>
  </div>

  <script>
    // Cor primária da identidade visual - a partir do CSS
    const primaryColor = 'hsl(33, 42%, 63%)'; // --primary
    const accentColor = 'hsl(210, 40%, 96.1%)'; // --accent
    
    // Função para desenhar o favicon
    function drawFavicon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Fundo
      ctx.fillStyle = primaryColor;
      ctx.fillRect(0, 0, size, size);
      
      // Bordas arredondadas "falsas" com círculos nos cantos
      const radius = Math.floor(size * 0.15);
      
      // Inicial "G" (Gisele)
      ctx.fillStyle = 'white';
      ctx.font = `bold ${Math.floor(size * 0.7)}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('G', size/2, size/2 + Math.floor(size * 0.05));
    }
    
    // Desenhar os favicons
    drawFavicon(document.getElementById('favicon16'), 16);
    drawFavicon(document.getElementById('favicon32'), 32);
    drawFavicon(document.getElementById('favicon192'), 192);
    drawFavicon(document.getElementById('favicon512'), 512);
    
    // Configurar links de download
    document.getElementById('download16').href = document.getElementById('favicon16').toDataURL();
    document.getElementById('download32').href = document.getElementById('favicon32').toDataURL();
    document.getElementById('download192').href = document.getElementById('favicon192').toDataURL();
    document.getElementById('download512').href = document.getElementById('favicon512').toDataURL();
  </script>
</body>
</html>
