
name: Lovable Sync (Corrigido)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync-lovable:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Make scripts executable
        run: |
          chmod +x scripts/lovable-prepare.sh
          chmod +x scripts/lovable-test.sh
          chmod +x scripts/lovable-diagnose.sh
          chmod +x diagnose-lovable-fixed.sh
        
      - name: Prepare Lovable Components
        run: ./scripts/lovable-prepare.sh
        
      - name: Test Lovable Sync
        run: ./scripts/lovable-test.sh
        
      - name: Build project
        run: npm run build
        
      - name: Notify Lovable (Webhook Alternative)
        run: |
          echo "Attempting Lovable notification..."
          curl -X POST "https://lovable.dev/api/webhook/github" \
            -H "Content-Type: application/json" \
            -d '{
              "repository": "${{ github.repository }}",
              "commit": "${{ github.sha }}",
              "branch": "${{ github.ref_name }}",
              "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'",
              "projectId": "quiz-sell-genius-66"
            }' || echo "Webhook failed - continuing anyway"

      - name: Success notification
