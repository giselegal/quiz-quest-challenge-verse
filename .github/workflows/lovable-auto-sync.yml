name: Sincroniza√ß√£o Lovable Autom√°tica

on:
  push:
    branches: [ main ]
  schedule:
    # Executa a cada 6 horas
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Permite execu√ß√£o manual

jobs:
  sync-lovable:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Update Lovable sync timestamp
        run: |
          echo "üîÑ Atualizando timestamp de sincroniza√ß√£o do Lovable..."
          CURRENT_TIMESTAMP=$(date +%s)
          echo "LOVABLE_FORCE_SYNC=$CURRENT_TIMESTAMP" > .lovable-trigger
          
          # Atualizar configura√ß√£o .lovable se existir
          if [ -f ".lovable" ]; then
            # Criar backup
            cp .lovable .lovable.backup
            
            # Atualizar campos necess√°rios
            node -e "
              const fs = require('fs');
              const config = JSON.parse(fs.readFileSync('.lovable', 'utf8'));
              config.sync.timestamp = $CURRENT_TIMESTAMP;
              config.lastUpdate = new Date().toISOString();
              config.version = '2.1.$CURRENT_TIMESTAMP';
              fs.writeFileSync('.lovable', JSON.stringify(config, null, 2));
              console.log('‚úÖ Configura√ß√£o .lovable atualizada');
            "
          fi
          
      - name: Commit and push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if [ -n "$(git status --porcelain)" ]; then
            git add .lovable-trigger .lovable
            git commit -m "üîÑ Auto-sync: Atualiza√ß√£o timestamp Lovable ($CURRENT_TIMESTAMP)"
            git push
            echo "‚úÖ Altera√ß√µes commitadas e enviadas"
          else
            echo "‚ÑπÔ∏è Nenhuma altera√ß√£o para commitar"
          fi
          
      - name: Notify Lovable webhook (if configured)
        run: |
          if [ -n "${{ secrets.LOVABLE_WEBHOOK_URL }}" ]; then
            curl -X POST "${{ secrets.LOVABLE_WEBHOOK_URL }}" \
              -H "Content-Type: application/json" \
              -d '{"event": "sync", "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'", "source": "github-action"}' \
              || echo "‚ö†Ô∏è Webhook n√£o dispon√≠vel ou falhou"
          else
            echo "‚ÑπÔ∏è LOVABLE_WEBHOOK_URL n√£o configurado"
          fi
