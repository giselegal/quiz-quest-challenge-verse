<!DOCTYPE html>
<html>
<head>
    <title>Limpar Cache</title>
</head>
<body>
    <h1>Limpeza de Cache</h1>
    <button onclick="clearAll()">Limpar LocalStorage</button>
    <div id="result"></div>
    
    <script>
        function clearAll() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('result').innerHTML = '<p>Cache limpo com sucesso!</p>';
            console.log('Cache limpo');
        }
        
        // Mostrar conte√∫do atual do localStorage
        console.log('LocalStorage atual:', localStorage);
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            const value = localStorage.getItem(key);
            console.log(`${key}:`, value);
        }
    </script>
</body>
</html>
